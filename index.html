<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="background-container" style="background-image: url('img-background.png');">
        <!-- Contêiner principal com o plano de fundo -->
        <div class="wrapper">
            <!-- Contêiner interno -->
            <form action="">
                <!-- Formulário de login -->
                <h1>Login</h1>
                <!-- Título do formulário -->
                <div class="input-box">
                    <!-- Caixa de entrada para o nome de usuário -->
                    <input type="text" placeholder="Usuário" required>
                    <!-- Ícone do usuário -->
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <!-- Caixa de entrada para a senha -->
                    <input type="password" placeholder="Senha" required>
                    <!-- Ícone de cadeado -->
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <!-- Links para lembrar senha e recuperar senha -->
                    <label><input type="checkbox"> Me lembre</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <!-- Botão de login -->

                <div class="register-link">
                    <!-- Link para registrar uma nova conta -->
                    <p>Não tem uma conta ? <a href="#">Registrar</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
